<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dd7fb49998.js" crossorigin="anonymous"></script>
    <meta name="keywords" content="HTML5, css"/>
    <meta nome="author" content="Thiago Magyori"/>
    <link rel="stylesheet" href="/css/style.css">
    <title>LR Internet | Conectando Você Ao Mundo</title>
</head>
<body>
<div class="container">
<header><!--Menu-->
<div class="menutop"><!--Menu topo-->
         <div class="whp">
            <i class="fa-brands fa-whatsapp fa-2x"></i>
            <p>(41) 99244-3229</p>
        </div>
<div class="social">
        <div class="face">
            <a href="#">
            <i class="fa-brands fa-facebook fa-2x"></i>
            </a>
        </div>
        <div class="inst">
            <a href="#">
                <i class="fa-brands fa-instagram fa-2x"></i>
            </a>
        </div>
</div><!--social-->
</div><!--Fim menu topo-->

<!--Sub menu-->
<div class="sub-menu">

    
        <img id="logo" src="/img/logo.png" alt="logo tipo">

        <div class="bt-central">
          <a href="/login.html" target="_blank" rel="noopener noreferrer">Central do Cliente</a>
        </div>
    
</div><!--Sub menu-->
</header>

<main>
<div class="aria-carrosel"><!--CARROSEL INICIO--> 

<div id="conteudo-slider" class="carousel slide" data-bs-ride="carousel"> <!--dentro dessa div vai ficar todo conteudo do nosso carrosel como imagens, botão etc-->
                                              
<div id="indicadores" class="carousel-indicators">
<button type="button" data-bs-target="#conteudo-slider" data-bs-slide-to="0" class="active"></button> <!--data-bs-target class do bootstrap-->
<button type="button" data-bs-target="#conteudo-slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
<button type="button" data-bs-target="#conteudo-slider" data-bs-slide-to="2"></button>
</div>

<div id="imagens-slider" class="carousel-inner"> <!--Aqui criamos uma DIV que vai agrupar todas as IMG que vai ser usado no slider-->

<div class="carousel-item active"> <!-- AQUI CHAMAMOS A carousel-item active DO BOOTSTRAP-->
<img src="/img/recort-carrosel-01.jpg" class="d-block w-100" alt="imagem-banner destaque"> <!-- AQUI CHAMAMOS A CLASS class="d-block w-100" DO BOOTSTRAP QUE FAZ A IMAGEM OLCUPAR TELA TODA-->
</div>

<div class="carousel-item">
<img src="/img/recort-carrosel-02.jpg" class="d-block w-100" alt="imagem-banner destaque">
</div>

<div class="carousel-item">
<img src="/img/recort-carrosel-w03.jpg" class="d-block w-100" alt="imagem-banner destaque">
</div>


<button type="button" class="carousel-control-prev" data-bs-target="#conteudo-slider" data-bs-slide="prev"> <!-- aqui usamos as clss para os botão pra ir pra frente e pra tras os botão de rolagem -->
<span class="carousel-control-prev-icon">
</span>
</button>

<button type="button" class="carousel-control-next" data-bs-target="#conteudo-slider" data-bs-slide="next">
<span class="carousel-control-next-icon">
</span>
</button>
</div> <!--FIM div imagens-slider-->
</div> <!--FIM div conteudo-slider--> 
</div> <!--FIM aria-carrosel-->

</main>

    






</div><!--Fim container-->

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
